<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/favicon.png">
    <meta name="description" content=" Google Play, also branded as the Google Play Store and formerly Android Market, is a digital distribution service operated and developed by Google.">
    <meta name="keywords" content=" Google Playstore">
    <meta name="author" content="Abraham Omondi">
    <meta http-equiv="refresh" content="600">
    <script src="https://kit.fontawesome.com/7793339219.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/single-app.css">
    <title>Android Apps On Google Play </title>
</head>
<body>
    <!-- header -->
    <header>
        <div class="left-header">
            <nav>
                <a href="/index.html"><img src="./images/logo.jpg" alt="Google Play"></a>
                <li><a href="https://play.google.com/store/games">Games</a> </li>
                <li><a href="https://play.google.com/store/apps" class="active">Apps</a></li>
                <li><a href="https://play.google.com/store/apps/category/FAMILY">Kids</a></li>
            </nav>
        </div>
        <div class="middle-header">
            <form action="index.html" method="get">
                <button type="submit"><i class="fa fa-search"></i></button>
                <input type="search" name="search" id="">
            </form>
        </div>
        <div class="right-header">
            <li class="fa fa-search"></li>
            <li class="far fa-circle-question"></li>
            <li><img src="./images/user.jpg" alt="user"></li>
        </div>
    </header>
    <!-- main -->
    <main>

        <section class="single-app-metadata">
            <div class="left-section">
                <div class="app-name">Twitter </div>
                <div>
                    <b style="color: var(--green) ;"><a href="https://play.google.com/store/apps/developer?id=Twitter,+Inc." target="_blank">Twitter</a></b><br>
                    <small>Contains ads - In-app purchases</small>
                </div><br>
                <div class="single-app-stats">
                    <div>4.3 <i class="fa fa-star"></i> <br> 139M reviews</div>
                    <div>1B+ <br> Downloads</div>
                    <div><i class="fa-solid fa-2"></i> <br> Rated for 12+</div>
                </div><br>
                <div>
                    <button type="submit">Install</button>
                    <button type="submit">Add To Wishlist</button>
                </div>
            </div>
            <div class="left-section">
                <img src="./images/twitter.png" alt="Twitter">
            </div>
        </section>

        <section class="single-app-metadata">
            <div class="single-app-details">
                <div class="app-screenshootes">
                    <img src="" alt="">
                </div>
                <div class="app-description">

                </div>
            </div>
            <div class="suggested-apps">

            </div>
        </section>
    </main>
</body>
</html>
